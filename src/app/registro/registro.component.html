<div class="page-wrapper login">
                <!-- BEGIN LOGO -->
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/img/logo_iapqroo.png" alt="" />
                    </a>
                </div>
                <!-- END LOGO -->
                <!-- BEGIN LOGIN -->
                <div class="content">

                    <form class="login-form" [formGroup]="formRegister" (ngSubmit)="registerUsr()">
                        <h3 class="form-title font-green">Reg&iacute;strate</h3>
                        <div class="form-group">
                            <input class="form-control form-control-solid placeholder-no-fix" type="text" formControlName="nombre" autocomplete="off" placeholder="Nombre"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-solid placeholder-no-fix" type="text" formControlName="apellidoPaterno" autocomplete="off" placeholder="Apellido paterno"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-solid placeholder-no-fix" type="text" formControlName="apellidoMaterno" autocomplete="off" placeholder="Apellido materno"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-solid placeholder-no-fix" type="email" formControlName="email" name="email" autocomplete="off" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-solid placeholder-no-fix" type="password" formControlName="contrasena" name="contrasena" autocomplete="off" placeholder="Contrase&ntilde;a"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-solid placeholder-no-fix" type="password" formControlName="confcontrasena" name="confcontrasena" autocomplete="off" placeholder="Confirmar contrase&ntilde;a"/>
                        </div>
                        <div class="form-actions">
                            <button type="button" (click)="regresar()" class="btn green btn-outline uppercase">Iniciar sesi&oacute;n</button>
                            <button type="submit" [disabled]="!formRegister.valid" class="btn green pull-right uppercase">Registrarse</button>
                        </div>
                        <div class="create-account">
                            <p>&nbsp;
                            </p>
                        </div>
                    </form>

                </div>
                <!-- END LOGIN -->
                <div class="copyright"> IAPQROO Quintana Roo. </div>
                <div class="content-error">
                    <div class="alert alert-{{colorMsgError}}" *ngIf="mostrarMsgError">
                        <span> {{txtMsgError}} </span>
                    </div>
                </div>

</div>

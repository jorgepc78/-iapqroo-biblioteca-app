<div class="page-header">
        <!-- BEGIN HEADER TOP -->
        <div class="page-header-top">
            <div class="container-fluid">
                <!-- BEGIN LOGO -->
                <div class="page-logo">
                    <a href="javascript:;">
                        <img src="assets/img/logo_iapqroo.png" alt="logo" class="logo-default"> </a>
                </div>
                <!-- END LOGO -->
                <!-- BEGIN RESPONSIVE MENU TOGGLER -->
                <a href="javascript:;" class="menu-toggler"></a>
                <!-- END RESPONSIVE MENU TOGGLER -->
                <!-- BEGIN TOP NAVIGATION MENU -->
                <div class="top-menu">
                    <ul class="nav navbar-nav pull-right">
                        
                        <li class="droddown dropdown-separator">
                            <span class="separator"></span>
                        </li>
                        
                        <!-- BEGIN USER LOGIN DROPDOWN -->
                        <li class="dropdown dropdown-user dropdown-dark">
                            <a href="javascript:;" class="dropdown-toggle">
                                <img alt="" class="img-circle" src="assets/img/avatar.png">
                                <span class="username username-hide-mobile">Bienvenido<br>{{nombrePersona}}</span>
                            </a>
                        </li>
                        <!-- END USER LOGIN DROPDOWN -->
                    </ul>
                </div>
                <!-- END TOP NAVIGATION MENU -->
            </div>
        </div>
        <!-- END HEADER TOP -->
        <!-- BEGIN HEADER MENU -->
        <div class="page-header-menu">
            <div class="container-fluid">
                <!-- BEGIN MEGA MENU -->
                <!-- DOC: Apply "hor-menu-light" class after the "hor-menu" class below to have a horizontal menu with white background -->
                <!-- DOC: Remove dropdown-menu-hover and data-close-others="true" attributes below to disable the dropdown opening on mouse hover -->
                <div class="hor-menu-light hor-menu">
                    <ul *ngIf="perfilMenu" class="nav navbar-nav">
                        <li *ngIf="perfilMenu.editaLibros" routerLinkActive="active">
                            <a [routerLink]="['/principal/adminlibros']"><i class="icon-wallet"></i> Admin libros</a>
                        </li>
                        <li *ngIf="perfilMenu.editaRevistas" routerLinkActive="active">
                            <a [routerLink]="['/principal/adminrevistas']"><i class="icon-wallet"></i> Admin Revistas</a>
                        </li>
                        <li *ngIf="perfilMenu.editaPublica" routerLinkActive="active">
                            <a [routerLink]="['/principal/adminpublicaciones']"><i class="icon-wallet"></i> Admin Publicaciones</a>
                        </li>
                        <li *ngIf="perfilMenu.editaPresenta" routerLinkActive="active">
                            <a [routerLink]="['/principal/adminpresentaciones']"><i class="icon-wallet"></i> Admin Presentaciones</a>
                        </li>

                        <li *ngIf="perfilMenu.verLibros" routerLinkActive="active">
                            <a [routerLink]="['/principal/consultalibros']"><i class="icon-wallet"></i> Libros</a>
                        </li>
                        <li *ngIf="perfilMenu.verRevistas" routerLinkActive="active">
                            <a [routerLink]="['/principal/consultarevistas']"><i class="icon-wallet"></i> Revistas</a>
                        </li>
                        <li *ngIf="perfilMenu.verPublica" routerLinkActive="active">
                            <a [routerLink]="['/principal/consultapublicaciones']"><i class="icon-wallet"></i> Publicaciones</a>
                        </li>
                        <li *ngIf="perfilMenu.verPresenta" routerLinkActive="active">
                            <a [routerLink]="['/principal/consultapresentaciones']"><i class="icon-wallet"></i> Presentaciones</a>
                        </li>
                    </ul>
                </div>
                <div class="hor-menu-light hor-menu pull-right">
                    <ul class="nav navbar-nav">
                        <li uiSrefActive="active">
                            <a [routerLink]="['/principal/miperfil']"><i class="icon-user"></i> Mi perfil</a>
                        </li>
                        <li uiSrefActive="active">
                            <a href="javascript:;" (click)="salir()"><i class="icon-logout"></i> Salir</a>
                        </li>
                    </ul>
                </div>
                <!-- END MEGA MENU -->
            </div>
        </div>
        <!-- END HEADER MENU -->
</div>

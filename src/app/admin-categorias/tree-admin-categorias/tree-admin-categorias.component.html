<ul class="sub-menu" *ngIf="items.length">
      <li class="nav-item" *ngFor="let item of items">
      
          <a href="javascript:;" class="nav-link nav-toggle" *ngIf="item['children'].length">
              <i class="icon-settings"></i>
              <span class="title">{{item.descripcion}}</span>
              <span class="arrow"></span>
              <button type="button" class="btn btn-circle btn-xs btn-outline btn-icon-only green"><i class="fa fa-pencil"></i></button>
              <button type="button" class="btn btn-circle btn-xs btn-outline btn-icon-only blue"><i class="fa fa-plus"></i></button>
          </a>
          <a href="javascript:;" class="nav-link" *ngIf="!item['children'].length">
              <i class="icon-power"></i>
              <span class="title">{{item.descripcion}}</span>
              <button type="button" class="btn btn-circle btn-xs btn-icon-only green"><i class="fa fa-pencil"></i></button>
              <button type="button" class="btn btn-circle btn-xs btn-icon-only red"><i class="fa fa-trash-o"></i></button>
          </a>

          <app-tree-admin-categorias *ngIf="item['children'].length" [data]="item['children']"></app-tree-admin-categorias>
      </li>
</ul>

<div class="row text-center" style="margin-bottom:5px;">
  <div class="col-md-1">
      <button class="btn btn-circle green" type="button" (click)="regresar()"><i class="fa fa-chevron-left"></i> Regresar</button>
  </div>
  <div class="col-md-10">
      <h4 style="margin-top: 4px;">{{titulo}}</h4>
  </div>
  <div class="col-md-1">
  </div>
</div>

<div class="row text-center">
  <div class="col-md-12">

      <div class='embed-responsive'>
          <object *ngIf="pdfFile" [data]="pdfFile" type='application/pdf' width='100%' height='100%'>
              <p>It appears you don't have a PDF plugin for this browser.</p> 
          </object>
      </div>

  </div>
</div>

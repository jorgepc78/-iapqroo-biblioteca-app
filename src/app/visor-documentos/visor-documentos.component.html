<div class="row text-center" style="margin-bottom:15px;">
  <div class="col-md-12">
      <div class="btn-group">
          <button type="button" class="btn btn-default" (click)="pagPrevia()"><i class="fa fa-long-arrow-left"></i> Previo</button>
          <button type="button" class="btn btn-default" (click)="pagSiguiente()"><i class="fa fa-long-arrow-right"></i> Siguiente</button>
          <button type="button" class="btn btn-default" (click)="zoomIn()"><i class="fa fa-search-minus"></i> Zoom in</button>
          <button type="button" class="btn btn-default" (click)="zoomOut()"><i class="fa fa-search-plus"></i> Zoom out</button>
          <button type="button" class="btn btn-default" (click)="zoom100()">100%</button>
          <div class="input-group">
              <input type="number" pattern="-?[0-9]*(\.[0-9]+)?" class="form-control" [(ngModel)]="pagina" style="width: 60px;">
              <div class="input-group-btn">
                  <button type="button" class="btn btn-default">/ {{numPaginas}}</button>
              </div>
          </div>
      </div>

  </div>
</div>

<div class="row text-center">
  <div class="col-md-6">

      <div class='embed-responsive' style='padding-bottom:80%'>
          <object [data]="pdfFile" type='application/pdf' width='100%' height='100%'>
              <p>It appears you don't have a PDF plugin for this browser.
                 No biggie... you can <a [href]="pdfFile">click here to
                download the PDF file.</a></p> 
          </object>
      </div>

  </div>
  <div class="col-md-6">
 
      <perfect-scrollbar>
        <div style="height: 800px;">
          <pdf-viewer [src]="pdfSrc" 
                           [(page)]="pagina" 
                           [zoom] = "zoom"
                           [original-size]="true"
                           (after-load-complete)="documentoCargado($event)"
                           (error)="onError($event)"
                           style="display: block;"
               ></pdf-viewer>     
        </div>
      </perfect-scrollbar>

  </div>
</div>

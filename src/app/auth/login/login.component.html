<div class="page-wrapper login">
                <!-- BEGIN LOGO -->
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/img/logo_iapqroo.png" alt="" />
                    </a>
                </div>
                <!-- END LOGO -->
                <!-- BEGIN LOGIN -->
                <div class="content">

                    <form class="login-form" [formGroup]="formLogin" (ngSubmit)="loginUsr()">
                        <h3 class="form-title font-green">Inicia Sesi&oacute;n</h3>
                        <div class="form-group">
                            <input class="form-control form-control-solid placeholder-no-fix" type="email" formControlName="email" name="email" autocomplete="off" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-solid placeholder-no-fix" type="password" formControlName="password" name="password" autocomplete="off" placeholder="password"/>
                        </div>
                        <div class="form-actions">
                            <button type="submit" [disabled]="!formLogin.valid" class="btn green uppercase">Iniciar sesi&oacute;n</button>
                            <a [routerLink]="['/recupera-password']" class="forget-password">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="create-account">
                            <p>
                                <a [routerLink]="['/registro']" ng-click="vm.muestraPanelRegistro()" class="uppercase">CREAR UNA CUENTA</a>
                            </p>
                        </div>
                    </form>

                </div>
                <!-- END LOGIN -->
                <div class="copyright"> IAPQROO Quintana Roo. </div>
                <div class="content-error">
                    <div class="alert alert-{{colorMsgError}}" *ngIf="mostrarMsgError">
                        <span> {{txtMsgError}} </span>
                    </div>
                </div>

</div>
